/* Tooltip container */
.tooltip {
    position: relative;
    display: inline-block;
}

/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden;
    min-width: 120px;
    background-color: #555;
    color: #fff;
    text-align: left;
    padding: 5px 0;
    border-radius: 6px;
    font-size:10px;
    /* Position the tooltip text */
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;

    /* Fade in tooltip */
    opacity: 0;
    transition: opacity 1s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

  <script type='text/javascript'>
    // Bind the functions...
    document.getElementById('closeAdminHeaderbutton').onmousedown = function () {
      var adminElement  = getElementsByClassName("admin");
      if(adminElement) {
        var maxHeight = adminElement[0].style.maxHeight;
        adminElement[0].style.maxHeight = (maxHeight != "") ? "" : "50px";
      }
       return false;
    };

    function getElementsByClassName(className) {
      var found = [];
      var elements = document.getElementsByTagName("*");
      for (var i = 0; i < elements.length; i++) {
        var names = elements[i].className.split(' ');
        for (var j = 0; j < names.length; j++) {
          if (names[j] == className) found.push(elements[i]);
        }
      }
      return found;
    }
  </script>
